<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Atharva Tembhurnikar">
    <title>Contact - Atharva Tembhurnikar</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with elegant color gradient */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        /* Heading styles */
        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 25px;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #6a82fb;
            color: #fff;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
        }

        .submit-btn:hover {
            background-color: #fc5c7d;
            transform: scale(1.05);
        }

        /* Footer styling */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        <h2>Let's Connect!</h2>

        <!-- Contact Form -->
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <nav>
            <a href="/">Home</a>
            <a href="/about/">About Me</a>
            <a href="/projects/">Projects</a>
        </nav>

        <!-- Footer -->
        <footer>
            <p>Â© 2025 Atharva Tembhurnikar | All Rights Reserved</p>
        </footer>
    </div>

</body>
</html>
